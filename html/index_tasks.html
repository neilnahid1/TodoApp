<div class="col-12">
    <button id="btn_addTask" data-toggle="modal" data-target="#modal_addTask" class="btn btn-primary">Add</button>
    <button id="btn_editTask" data-toggle="modal" data-target="#modal_editTask" class="btn btn-primary">Edit</button>
    <button id="btn_deleteTask" data-toggle="modal" data-target="#modal_deleteTask"
        class="btn btn-primary">Delete</button>
</div>
<div class="table-responsive" id="taskTable">
    <script>getCurrentUserTask();</script>
</div>
<!-- Add Modal-->
<div class="modal" id="modal_addTask" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal_addTaskBody">
                <form id="form_addTask">
                    <input type="hidden" name="UserID" id="UserID">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Task name</label>
                        <div class="col-sm-9">
                            <input name="Name" type="text" class="form-control" id="inputEmail3" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea name="Description" type="text" class="form-control" id="inputPassword3"
                                placeholder="Description"></textarea>
                        </div>
                    </div>
                    <button type="button" onclick="appendToAddTaskModal()" class="btn btn-primary rounded-circle"><i
                            class="fa fa-plus"></i></button>
                    <div class="container-fluid" id="addTaskItemsContainer"></div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button onclick="addTask()" type="button" data-dismiss="modal" class="btn btn-primary">Add Task</button>
            </div>
        </div>
    </div>
</div>
<!-- Update Task Modal -->
<div class="modal" id="modal_editTask" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal_editTaskBody">
                <form id="form_editTask">
                    <input type="hidden" name="TaskCodeID" id="eTaskCodeID">
                    <input type="hidden" name="UserID" id="eUserID">
                    <div class="form-group row">
                        <label for="Name" class="col-sm-3 col-form-label">Task name</label>
                        <div class="col-sm-9">
                            <input name="Name" type="text" class="form-control" id="eName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Description" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea name="Description" type="text" class="form-control" id="eDescription"
                                placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="row" style="float:right">
                        <input type="checkbox" name="IsComplete" id="eIsComplete">
                        <label class="form-check-label" for="exampleCheck1">Completed</label>
                    </div>
                    <button type="button" onclick="appendToEditTaskModal()" class="btn btn-primary rounded-circle"><i
                            class="fa fa-plus"></i></button>
                    <div class="container-fluid" id="editTaskItemContainer"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btn_confirmUpdateTask" type="button" class="btn btn-primary">Update Task</button>
            </div>

        </div>
    </div>
</div>
<!-- MODAL FOR DELETE CONFIRMATION -->
<div class="modal" id="modal_deleteTask" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deleting Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete task?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn_confirmDeleteTask" type="button" class="btn btn-danger"
                    data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
