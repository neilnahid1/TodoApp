<div class="col-12">
    <button id="btn_editUser" data-toggle="modal" data-target="#modal_User" class="btn btn-info">Edit</button>
    <button id="btn_deleteUser" data-toggle="modal" data-target="#modal_DeleteUser"
        class="btn btn-danger">Delete</button>
</div>
<div class="table-responsive" id="userTable">
    <script>getUsers();</script>
</div>
<!-- Modal -->
<div class="modal" id="modal_User" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editing User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- MODAL BODY -->
                <form class="user" action="javascript: updateUserProfile()" id="userProfile">
                    <input type="text" hidden name="Type" value="updateUser">
                    <input type="text" hidden name="UserID" id="0">
                    <div class="row">
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">User Role</label>
                                </div>
                                <select class="custom-select" name="RoleID" id="6">
                                    <option selected>Choose...</option>
                                    <option value="1">Admin</option>
                                    <option value="2">User</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First name</label>
                            <input id="1" name="FirstName" type="text" required class="form-control" id="inputEmail4"
                                placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last name</label>
                            <input id="2" name="LastName" type="text" required class="form-control" id="inputPassword4"
                                placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Address</label>
                        <input id="3" name="Address" type="text" required class="form-control" id="inputPassword4"
                            placeholder="Address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Username</label>
                            <input id="4" name="Username" type="text" required class="form-control" id="inputEmail4"
                                placeholder="Username">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Change Password</label>
                            <input id="Password" name="Password" type="password" class="form-control"
                                id="inputPassword4" placeholder="Password">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Confirm Password</label>
                            <input id="ConfirmPassword" name="ConfirmPassword" type="password" class="form-control"
                                id="inputPassword4" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Email Address</label>
                        <input id="5" name="EmailAddress" readonly type="email" required class="form-control"
                            id="inputPassword4" placeholder="Email Address">
                    </div>

                    <p class="text-info" id='response'></p>
                    <button id="btn_updateChanges" type="button" style="float:right"
                        class="btn btn-success btn-user">Save Changes</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!-- MODAL FOR DELETE CONFIRMATION -->
<div class="modal" id="modal_DeleteUser" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn_confirmDeleteUser" type="button" class="btn btn-danger"
                    data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
